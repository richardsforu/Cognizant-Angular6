<div class="container mt-4">
<div class="col-md-8">


<div class="card">
  <div class="card-header">
    Product Form
  </div>

  <div class="card-body">

      <form name="productForm" [formGroup]="myForm" (submit)="handleForm($event)">

          <div class="form-group">
            <label>Id</label>
            <input name='prodId' type="text" class="form-control"  formControlName='id' >
          </div>

          <div class="form-group">
              <label>Name</label>
              <input name='prodName' type="text" class="form-control" formControlName='name' >
          </div>

          <div class="form-group">
                <label>Price</label>
                <input name='price' type="text" class="form-control" formControlName='price'>
          </div>

          <div class="form-group" align='center'>
            <button class="btn btn-primary" >Save</button>

          </div>


        </form>
        

  </div>

</div>

</div>


</div>
